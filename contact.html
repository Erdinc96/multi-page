 <!DOCTYPE html>
<html>
    <head>
        <title>CoffeeShop Contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <header>
            <h1>Contact us </h1>
        </header>
        <div class="address">
             <ul>
                <li>CoffeeTime <br>Coffeestreet 40 <br>10162 Berlin</li>
                <li>Phone:<a href="tel:+49123456789">+49 123456789</a></li>
                <li>Email:<a href="mailto:CoffeeTime@bla.com"> CoffeeTime@bla.com</a>
             </ul>
            </div>    
        <figure class="featured-img">
            <img src="https://images.pexels.com/photos/2074130/pexels-photo-2074130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Vicotria Alipatova" width="100%">
        </figure>
        <div class="contact">
            <form class="contact__form">
              <label class="contact__label" for="name">Your Name </label>
              <input class="contact__input" type="text" id="name" name="name" required />
              <br />
              <label class="contact__label" for="email">Your Mail</label>
              <input class="contact__input" type="email" id="email" name="email" required />
              <br />
              <!-- <div> -->
              <label class="contact__label vertical-center" for="message">
                Your Message </label>
              <textarea class="contact__input" name="message" id="message" cols="30" rows="5" required></textarea>
              <!-- </div> -->
              <br />
              <button class="btn contact__btn">Submit"></button>
        
        <footer>
            &copy; Copyright CoffeeTime.
        </footer> 
     </body>
</html>
